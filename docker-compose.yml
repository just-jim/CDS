services:
  cds.api:
    image: cds.api
    build:
      context: .
      dockerfile: CDS.API/Dockerfile
    ports:
      - "8080:8080"

  mock.asset:
    image: mock.asset
    build:
      context: .
      dockerfile: Mock.Asset/Dockerfile
    ports:
      - "8081:8080"

  mock.order:
    image: mock.order
    build:
      context: .
      dockerfile: Mock.Order/Dockerfile
    ports:
      - "8082:8080"

  mock.briefing:
    image: mock.briefing
    build:
      context: .
      dockerfile: Mock.Briefing/Dockerfile
    ports:
      - "8083:8080"
